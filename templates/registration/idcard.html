{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="{% static 'css/idcard.css' %}">
</head>
<body>
<div class="id-card">
    <div class="header">
        <img src="{% static 'images/company-logo.png' %}" alt="Company Logo" class="logo">
        <h2>ECSA</h2>
    </div>
    
    <div class="photo">
        {% if id_card.profile_pic %}
            <img src="{{ id_card.profile_pic.url }}" alt="Profile Photo">
        {% else %}
            <p class="placeholder">No Photo Available</p>
        {% endif %}
    </div>

    <div class="info">
        <h3>{{ id_card.name|title }}</h3>
        <p>ID No: {{ id_card.student_id_no }}</p>
    </div>

    <div class="qr-code">
        {% if id_card.qr_code %}
            <img src="{{ id_card.qr_code.url }}" alt="QR Code">
        {% else %}
            <p class="placeholder">No QR Code</p>
        {% endif %}
    </div>

    <div class="footer">
        <p>Issued: 10/2024</p>
    </div>
</div>
</body>
</html>
